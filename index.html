<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div>
                <ul class="navbar-ul">
                    <li class="nav-item"><a href="https://mail.google.com/mail/&ogbl" class="nav-link">Gmail</a></li>
                    <li class="nav-item"><a href="https://www.google.com.ar/imghp?hl=en&ogbl" class="nav-link">Images</a></li>
                </ul>
            </div>
            <div>
                <ul class="navbar-ul">
                    <div id="circle">
                        <li class="nav-item"><a href="https://www.google.com.ar/intl/en/about/products" class="nav-link"><i class="material-icons">apps</i></a></li>
                    </div>
                    <div id="circle">
                        <li class="nav-item">
                            <a href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" class="nav-link">
                                <img src="https://lh3.googleusercontent.com/ogw/ADea4I6PuPNGqBsHknE0iyHEhph3oEVaybrOZhdcP-zN=s32-c-mo" alt="initical">
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="page-content">
            <div id="logodoodle">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
            </div>
            <form id="searchform" action="" class="noselect">
                <div id="searchbar">
                    <span id="lupa" class="material-icons">search</span>
                    <input id="texto" title="Search" type="text">
                    <span id="micro" title="Seach by voice" class="material-icons">mic</span>
                </div>
                <div id="buttons">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div id="country">
            <span>Argentina</span>
        </div>
        <div id="lists">
            <ul id="about">
                <li>
                    <a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li>
                    <a href="https://www.google.com.ar/intl/en_ar/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com.ar/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                </li>
                <li>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </li>
            </ul>
            <ul id="terms">
                <li>
                    <a href="https://policies.google.com/privacy?hl=en-AR&fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=en-AR&fg=1">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
